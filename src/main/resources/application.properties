server.port=8080
server.tomcat.uri-encoding=UTF-8

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#定义数据库连接池
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_student?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#定义所有的mapper.xml文件路径
#mybatis.mapper-locations=classpath:mapper/*.xml我们是把mapper.xml文件放在mapper的包中所以， 需要在pom中添加resources

#显示sql
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#如果这里的value为false(默认值)，mybatis在没有查询到内容的时候返回null
mybatis.configuration.return-instance-for-empty-row=true

