<script>

    // // 我的学科
        layui.use('form', function() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
                }
            }
            var stuId=theRequest["stuId"]
            console.log("从url中获取的id"+stuId)
            $.ajax({
                url : "/student/selectSubject",//路径   //  / => localhost(127.0.0.1) :8080
                type : "post",  //提交方式
                dataType: 'json', // 接收数据的格式
                data : {
                    'stuId':stuId
                }, //数据，这里使用的是Json格式进行传输  JSON.stringify(obj.field)
                success : function(res) {//返回数据根据结果进行相应的处理

                        for(var i =0;i<res.length;i++){
                            $("#subjectName").append("<option value=\""+res[i].subjectId+"\">"+res[i].subjectName+"</option>");

                        }
                        $("#stuId").val(stuId)
                        //重新渲染
                        layui.form.render("select");




                }

            })
        })

layui.use(['form','table'], function(){
        var form = layui.form
            ,layer = layui.layer
            // ,table=layui.table;

//监听提交
        form.on('submit(add_demo)', function(data){

                $.ajax({
                    url : "/student/selectSubjectBystu",//路径   //  / => localhost(127.0.0.1) :8080
                    type : "post",  //提交方式
                    dataType: 'json', // 接收数据的格式
                    data : {
                        "subjectId":$("#subjectName").val(),
                        "stuId":$("#stuId").val(),
                    }, //数据，这里使用的是Json格式进行传输  JSON.stringify(obj.field)
                    success : function(res) {//返回数据根据结果进行相应的处理
                        if(res.status=="success"){
                            layer.msg("选课成功")

                        }else {
                            layer.alert("选课失败");
                        }
                    }
                });
            return false;
        });
    });


</script>
